<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- custom css -->
     <link rel="stylesheet" href="./style.css">
    <title>DAY-1(Form design)</title>
</head>
<body>
    <h1>DAY-ONE (FORM DESIGN)</h1>
    <hr>
    <form action="">
        <div class="wrapper">
            <div class="form-row">
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName">
            </div>
            <div class="form-row">
                <label for="LastName">Last Name:</label>
                <input type="text" name="LastName">
            </div>
            <div class="form-row">
                <label for="emailAddress">Email:</label>
                <input type="emailAddress" name="firstName">
            </div>
            <div class="form-row">
                <label for="message">Message:</label>

                <textarea name="message" rows="10" name="message" placeholder="Type message here..."></textarea>
            </div>
            <div class="form-row">
                <input class="submit" type="submit">
            </div>
        </div>
    </form>
</body>
</html>
